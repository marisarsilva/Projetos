    <main class=" mb-2 pb-2 mb-md-0">
        <article class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="josefa@email.com" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder=" Rua das Magnólias 125"required>
                </div>
                
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Unaí"required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Escolha...</option>
                        <option>Minas Gerais</option>
                        <option>São Paulo</option>
                        <option>Brasilia</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Código postal</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="38610000" required>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                
            </form>
